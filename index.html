<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            text-align: center;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .url {
            font-size: 0.8rem;
        }
    </style>
    <title>EternalRipple - 永恒涟漪</title>
</head>

<body>
    <h1>EternalRipple - 永恒涟漪</h1>
    <div>
        <label for="urlInput">输入网址：</label>
        <input type="text" id="urlInput">
    </div>
    <div>
        <label for="commentInput">输入评论：</label>
        <input type="text" id="commentInput">
    </div>
    <button id="storeButton">存储评论</button>

    <div>
        <label for="retrieveUrlInput">输入要检索的网址：</label>
        <input type="text" id="retrieveUrlInput">
        <button id="retrieveButton">检索评论</button>
        <p id="retrievedComment"></p>
    </div>

    <ul id="stringList"></ul>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
