<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            text-align: center;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .user-name {
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
    <title>StoneText - 把字刻在赛博石头上</title>
</head>

<body>
    <h1>StoneText - 把字刻在赛博石头上</h1>
    <div>
        <label for="input">输入文字：</label>
        <input type="text" id="input">
        <button id="storeButton">存储文字</button>
    </div>
    <ul id="stringList"></ul>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
