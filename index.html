<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="list.css">
    <title>文章存储地</title>
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <button id="scrollBottomButton" type="button">到底部</button>

    <h1>文章存储地</h1>
    
    <ul id="articleList"></ul>

    <h3>输入文字后，点击“发布”按钮以存储内容</h3>

    <div class="tab-container">
        <button class="tab-button active" id="editTab">编辑</button>
        <button class="tab-button" id="previewTab">预览</button>
    </div>
    <div class="editor-container">
        <div class="editor-wrapper active">
            <textarea id="textInput" placeholder="输入您的文章内容..."></textarea>
        </div>
        <div class="preview-wrapper">
            <div id="preview" class="preview"></div>
        </div>
    </div>
    <div class="button-container">
        <button id="okButton" type="button">发布</button>
    </div>

    <p>请先安装 MetaMask 插件，并切换到 Sepolia 测试链。</p>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="editor.js"></script>
    <script src="script.js"></script>
</body>

</html>
